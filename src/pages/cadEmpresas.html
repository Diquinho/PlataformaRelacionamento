<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <title>Formulário - Empresas</title>
</head>
<body>
    <h1>Cadastro de Empresas</h1>

        <form action="/cadastro/empresas" method="post" id="form-empresas">

            <label for="label_form_pessoas" class="form-label">Razão Social:</label>
            <input type="text" id="razao_social" class="form-control" name="razao_social"><br>

            <label for="label_form_pessoas" class="form-label">Nome Fantasia:</label>
            <input type="text" id="nome_fantasia" class="form-control" name="nome_fantasia"><br>

            <label for="label_form_pessoas" class="form-label">CNPJ:</label>
            <input type="number" id="cnpj" class="form-control" name="cnpj"><br>

            <label for="label_form_pessoas" class="form-label">Tipos de empresa</label>
            <select class="form-select" id="tipo-empresa" name="idtipo_empresa"></select><br>

            <input type="button" class="btn btn-primary" id="btn-cadastra-empresa" value="Salvar">
            <input type="button"class="btn btn-secondary" id="btn-voltar" value="Cancelar">
        </form>

    <script src="../js/cadEmpresas.js"></script>
    <script src="../controllers/empresasController.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        window.onload = function() {
            buscaTipoEmpresa().then(function(retorno){
                    document.querySelector('#tipo-empresa').innerHTML = ""
                    for(var item of retorno){
                        document.querySelector("#tipo-empresa").innerHTML += "<option value='"+item.idtipo_empresa+"'>"+item.descricao+"</option>"
                    }
                });
        }
    </script>
   
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" type="text/css">

    <title>Lista Cadastros de Empresas</title>
</head>
<body>
    <h1>Lista de Empresas</h1>
    <div class="container" id="div-lista-dados">
        <table class="table table-hover table-borderless">
            <thead>
            <tr>
                <th scope="col">CNPJ</th>
                <th scope="col">Raz√£o Social</th>
                <th scope="col">Nome Fantasia</th>
                <th scope="col">Tipo Empresa</th>
                <th scope="col">Data cadastro</th>
                <th scope="col">Ativo</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="cnpj"></td>
                <td id="razao_social"></td>
                <td id="nome_fantasia"></td>
                <td id="idtipo_empresa"></td>
                <td id="data_cadastro"></td>
                <td id="ativo"></td>
            </tr>
            
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../js/cadEmpresas.js"></script>

    <script>
        window.onload = function() {
            lista_empresas().then(function(retorno){
                console.log('Objeto JSON: ', retorno)
                var tbody = document.querySelector('tbody');

                for(var item of retorno){
                    var row = document.createElement('tr');

                    var cnpjCell = document.createElement('td');
                    cnpjCell.textContent = item.cnpj;
                    row.appendChild(cnpjCell);

                    var razaoSocialCell = document.createElement('td');
                    razaoSocialCell.textContent = item.razao_social;
                    row.appendChild(razaoSocialCell);

                    var nomeFantasiaCell = document.createElement('td');
                    nomeFantasiaCell.textContent = item.nome_fantasia;
                    row.appendChild(nomeFantasiaCell);

                    var idTipoEmpresaCell = document.createElement('td');
                    idTipoEmpresaCell.textContent = item.idtipo_empresa;
                    row.appendChild(idTipoEmpresaCell);

                    var dataCadastroCell = document.createElement('td');
                    dataCadastroCell.textContent = item.data_cadastro;
                    row.appendChild(dataCadastroCell);

                    var ativoCell = document.createElement('td');
                    ativoCell.textContent = item.ativo;
                    row.appendChild(ativoCell);

                    tbody.appendChild(row);
                }
            });
        }
    </script>
 
</body>
</html>

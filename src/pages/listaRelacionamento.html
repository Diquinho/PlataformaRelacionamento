<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" type="text/css">

    <title>Lista Cadastros de Relacionamentos</title>
</head>
<body>
    <h1>Lista de Relacionamentos</h1>
    <div class="container" id="div-lista-dados">
        <table class="table table-hover table-borderless">
            <thead>
            <tr>
                <th scope="col">Titulo</th>
                <th scope="col">Empresas</th>
                <th scope="col">Tipo Relacionamento</th>
                <th scope="col">Data</th>
                <th scope="col">Status</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="titulo"></td>
                <td id="idempresa"></td>
                <td id="idtipo_relacionamento"></td>
                <td id="data_relacionamento"></td>
                <td id="status"></td>
            </tr>
            
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../js/cadRelacionamentos.js"></script>

    <script>
        window.onload = function() {
            lista_relacionamentos().then(function(retorno){
                console.log('Objeto JSON: ', retorno)
                var tbody = document.querySelector('tbody');

                for(var item of retorno){
                    var row = document.createElement('tr');

                    var tituloRow = document.createElement('td');
                    tituloRow.textContent = item.titulo;
                    row.appendChild(tituloRow);

                    var empresaRow = document.createElement('td');
                    empresaRow.textContent = item.idempresa;
                    row.appendChild(empresaRow);

                    var tipo_relacionamentoRow = document.createElement('td');
                    tipo_relacionamentoRow.textContent = item.idtipo_relacionamento;
                    row.appendChild(tipo_relacionamentoRow);

                    var dataRow = document.createElement('td');
                    dataRow.textContent = item.data_relacionamento;
                    row.appendChild(dataRow);

                    var statusRow = document.createElement('td');
                    statusRow.textContent = item.status;
                    row.appendChild(statusRow);

                    tbody.appendChild(row);
                }
            });
        }
    </script>
 
</body>
</html>

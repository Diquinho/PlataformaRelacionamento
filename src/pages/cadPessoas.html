<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Formul√°rio - Pessoas</title>
</head>
<body>
    <h1>Cadastro de clientes</h1>

        <form action="/cadastro/pessoas" method="post" id="form-pessoas">

            <label for="label_form_pessoas" class="form-label">Nome:</label>
            <input type="text" id="nome" class="form-control" name="nome"><br>

            <label for="label_form_pessoas" class="form-label">Email:</label>
            <input type="text" id="email" class="form-control" name="email"><br>

            <label for="label_form_pessoas" class="form-label">Telefone:</label>
            <input type="number" id="telefone" class="form-control" name="telefone"><br>

            <label for="label_form_pessoas" class="form-label">Data nascimento</label>
            <input type="date" id="data_nascimento" class="form-control" name="data_nascimento"><br>

            <label for="label_form_pessoas" class="form-label">Empresa</label>
            <input type="number" id="idempresa" class="form-control" name="idempresa"><br>
          


            <input type="button" class="btn btn-primary" id="btn-cadastra-pessoa" value="Salvar">
        </form>

    <script src="./script.js"></script>
    <script src="../controllers/empresasController.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   
</body>
</html>

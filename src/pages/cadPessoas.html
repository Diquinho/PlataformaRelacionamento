<!DOCTYPE html>

</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Cadastro de Pessoas</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"></a>
                </li>
                <li class="d-flex align-items-center">
                  <i class="bi bi-house-door-fill mr-2"></i><br><br>
                  <a class="nav-link mx-2" href="http://localhost:3333/index">Home</a>
                  </li>
                  <li class="d-flex align-items-center">
                    <i class="bi bi-people-fill mr-2"></i>
                    <a href="http://localhost:3333/lista/pessoas" class="nav-link mx-2" href="#">Cadastro de Pessoas</a>
                  </li>
                  <li class="d-flex align-items-center">
                    <i class="bi bi-building-fill-add mr-2"></i>
                    <a href="http://localhost:3333/lista/empresas" class="nav-link mx-2" href="#">Cadastro de Empresas</a>
                  </li>
                <li class="d-flex align-items-center">
                  <i class="bi bi-person-lines-fill mr-2"></i>
                  <a href="http://localhost:3333/lista/relacionamento" class="nav-link mx-2" href="#">Relacionamento</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-journals mr-2"></i>
                    Relatórios
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="#">BI - Relacionamentos</a></li>
                    <li><a class="dropdown-item" href="#">Relacionamento - Prioridades</a></li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex mt-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Procurar" aria-label="Search">
                <button class="btn btn-success" type="submit">Buscar</button>
              </form>
            </div>
          </div>
        </div>
      </nav><br><br><br>

        <form action="/cadastro/pessoas" method="post" id="form-geral">

            <label for="label_form_pessoas" class="form-label">Nome:</label>
            <input type="text" id="nome" class="form-control" name="nome"><br>

            <label for="label_form_pessoas" class="form-label">Email:</label>
            <input type="text" id="email" class="form-control" name="email"><br>

            <label for="label_form_pessoas" class="form-label">Telefone:</label>
            <input type="number" id="telefone" class="form-control" name="telefone"><br>

            <label for="label_form_pessoas" class="form-label">Data nascimento</label>
            <input type="date" id="data_nascimento" class="form-control" name="data_nascimento"><br>

            <label for="label_form_pessoas" class="form-label">Empresas</label>
            <select class="form-select" id="cad-empresas" name="idempresa"></select><br>
          
            

            <input type="button" class="btn btn-outline-primary" id="btn-cadastra-pessoa" value="Salvar">
            <a href="http://localhost:3333/lista/pessoas" type="button"class="btn btn-outline-secondary" id="btn-voltar" value="Cancelar">Cancelar</a>
        </form>

    <script src="../js/cadPessoas.js"></script>
    <script src="../controllers/empresasController.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        window.onload = function() {
            buscaEmpresa().then(function(retorno){
                    document.querySelector('#cad-empresas').innerHTML = ""
                    for(var item of retorno){
                        document.querySelector("#cad-empresas").innerHTML += "<option value='"+item.idempresa+"'>"+item.razao_social+"</option>"
                    }
                });
        }
    </script>
   
</body>
</html>

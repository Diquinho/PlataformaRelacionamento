<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" type="text/css">

    <title>Formulário - Relacionamento</title>

</head>
<body>
    <h1>Cadastro de Relacionamento</h1>

        <form action="/cadastro/empresas" method="post" id="form-empresas">

            <label for="label_form_pessoas" class="form-label">Titulo:</label>
            <input type="text" id="titulo" class="form-control" name="titulo"><br>

            <label for="label_form_pessoas" class="form-label">Descrição:</label>
            <input type="text" id="descricao" class="form-control" name="descricao"><br>

            <label for="label_form_pessoas" class="form-label">Cliente:</label>
            <select class="form-select" id="cad-pessoas" name="idpessoa"></select><br>

            <label for="label_form_pessoas" class="form-label">Empresa:</label>
            <select class="form-select" id="cad-empresas" name="idempresa"></select><br>

            <label for="label_form_pessoas" class="form-label">Tipo relacionamento:</label>
            <select class="form-select" id="tipo-relacionamento" name="idtipo_relacionamento"></select><br>

            <label for="label_form_pessoas" class="form-label">Data Relacionamento:</label>
            <input type="date" id="data_relacionamento" class="form-control" name="data_relacionamento"><br>

            <label for="label_form_pessoas" class="form-label">Observação:</label>
            <input type="text" id="observacao" class="form-control" name="observacao"><br>

            <label for="label_form_pessoas" class="form-label">Status:</label>
            <input type="text" id="status" class="form-control" name="status"><br>

            <input type="button" class="btn btn-primary" id="btn-cadastra-relacionamento" value="Salvar">
            <input type="button"class="btn btn-secondary" id="btn-voltar" value="Cancelar">
        </form>

    <script src="../js/cadPessoas.js"></script>
    <script src="../js/cadRelacionamentos.js" ></script>
    <script src="../controllers/empresasController.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        window.onload = function() {
            buscaEmpresa().then(function(retorno){
                    document.querySelector('#cad-empresas').innerHTML = ""
                    for(var item of retorno){
                        document.querySelector("#cad-empresas").innerHTML += "<option value='"+item.idempresa+"'>"+item.razao_social+"</option>"
                    }
                });

            buscaPessoa().then(function(retorno){
                document.querySelector('#cad-pessoas').innerHTML = ""
                for(var item of retorno){
                    document.querySelector("#cad-pessoas").innerHTML += "<option value='"+item.idpessoa+"'>"+item.nome+"</option>"
                }
            });

            buscaTipoRelacionamento().then(function(retorno){
                document.querySelector('#tipo-relacionamento').innerHTML = ""
                for(var item of retorno){
                    document.querySelector("#tipo-relacionamento").innerHTML += "<option value='"+item.idtipo_relacionamento+"'>"+item.descricao+"</option>"
                }
            });
        }
    </script>
   
</body>
</html>

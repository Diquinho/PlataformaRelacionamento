<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" type="text/css">

    <title>Lista Cadastros de Pessoas</title>
</head>
<body>
    <h1>Lista de Pessoas</h1>
    <a href="http://localhost:3333/pessoas" type="button" class="btn btn-primary">Novo</a>
    <div class="container" id="div-lista-dados">
        <table class="table table-hover table-borderless">
            <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Empresa</th>
                <th scope="col">Telefone</th>
                <th scope="col">Data Nascimento</th>
                <th scope="col">Data Cadastro</th>
                <!-- <th scope="col">Data Atualização</th> -->
                <th scope="col">Ativo</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="nome"></td>
                <td id="email"></td>
                <td id="idempresa"></td>
                <td id="telefone"></td>
                <td id="data_nascimento"></td>
                <td id="data_cadastro"></td>
                <!-- <td id="data_atualizacao"></td> -->
                <td id="ativo"></td>
            </tr>
            
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../js/listaPessoas.js"></script>

    <script>
        window.onload = function() {
            lista_pessoas().then(function(retorno){
                console.log('Objeto JSON: ', retorno)
                var tbody = document.querySelector('tbody');

                for(var item of retorno){
                    var row = document.createElement('tr');

                    var nomeRow = document.createElement('td');
                    nomeRow.textContent = item.nome;
                    row.appendChild(nomeRow);

                    var emailRow = document.createElement('td');
                    emailRow.textContent = item.email;
                    row.appendChild(emailRow);

                    var empresaRow = document.createElement('td');
                    empresaRow.textContent = item.nome_empresa;
                    row.appendChild(empresaRow);

                    var telefoneRow = document.createElement('td');
                    telefoneRow.textContent = item.telefone;
                    row.appendChild(telefoneRow);

                    var data_nascimentoRow = document.createElement('td');
                    data_nascimentoRow.textContent = item.data_nascimento;
                    row.appendChild(data_nascimentoRow);

                    var data_cadastroRow = document.createElement('td');
                    data_cadastroRow.textContent = item.data_cadastro;
                    row.appendChild(data_cadastroRow);

                    var ativoRow = document.createElement('td');
                    ativoRow.textContent = item.ativo;
                    row.appendChild(ativoRow);

                    tbody.appendChild(row);
                }
            });
        }
    </script>
 
</body>
</html>
